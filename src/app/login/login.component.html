<div class="container">
    <div class="row">
        <div class="col-md-6">

          <h4>Login Credentials</h4><hr>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input formControlName="email" type="email" class="form-control" id="email">
                  </div>
                </div>
                <br>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input
                    formControlName="password" 
                    [type]="showPassword ? 'text' : 'password'"
                     class="form-control"
                      id="password">
                      <input type="checkbox" (change)="showHidePassword($event)" /> View Password
                  </div>
                </div>
                <br>
                <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
              </form>
              
              <a [routerLink]="['/register']">New User-Register Yourself!</a>
                  <br>
              
        </div>
    </div>
</div>
