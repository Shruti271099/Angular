<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="onClickLogin()">
                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <br>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="password">
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
                  <br>
              <div>
                <button style="background-color: forestgreen;color: ghostwhite;" class="btn btn-default">Create</button> &nbsp;
                <button class="btn btn-danger">Delete</button> &nbsp;
                <button class="btn btn-default">Read</button> &nbsp;
                <button style="background-color: lightseagreen;"class="btn btn-success">Update</button> &nbsp;
              </div>
        </div>
    </div>
</div>
