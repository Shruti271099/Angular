<section class="breadcumb-area">
  <div class="hero-carousel">
    <div
      class="
        single-hero
        d-flex
        align-items-center
        text-center
        breadcumb-contact
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="hero-content">
              <h3>Organic Food</h3>
              <h2>Login</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="contact-form-area pd-t-180">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form
          [formGroup]="loginForm"
          
          class="login-form"
        >
          <div class="row single-contact-info">
            <div class="form-group">
              <label for="email">Email or username</label>
              <input
                class="form-control"
                type="text"
                formControlName="identifier"
                id="identifier"
              />
              <!-- <span
                class="errors"
                *ngIf="loginForm.controls['identifier'].required"
                >Email is required</span -->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="form-control"
                type="password"
                formControlName="password"
                id="password"
              />
              <!-- <span
                class="errors"
                *ngIf="
                  loginForm.controls['password'].errors.required &&
                  (loginForm.controls['password'].dirty ||
                    loginForm.controls['password'].touched)
                "
                >Password is required
              </span> -->
            </div>
            <div class="col-lg-12 text-center">
              <button (click)="onSubmit()" type="submit" class="boxed-btn">Login</button>
            </div>
            <div class="form-text col-lg-12 text-center">
              <p>
                <a routerLink="/forgot-password">Forgot password?</a>
              </p>
            </div>
            <div class="form-text col-lg-12 text-center">
              <p>
                <a routerLink="/auth/signup">Create an account</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
