<section class="breadcumb-area">
  <div class="hero-carousel">
    <div
      class="
        single-hero
        d-flex
        align-items-center
        text-center
        breadcumb-contact
      "
    >
      <div class="container">
        <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
            <div class="hero-content">
              <h3>Organic Food</h3>
              <h2>SignUp</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="contact-form-area pd-t-180">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <form  class="login-form">
          <div class="row single-contact-info">
            <div class="form-group">
              <label for="username">User name</label>
              <input type="text" id="username" />
              <span></span>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" />
              <span></span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input formControlName="password" 
           
              type="password" 
             />
             <div ></div>
              <span>Password is invalid</span>
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" id="password" />
              <span></span>
            </div>
            <div class="col-lg-12 text-center form-group">
              <button [disabled]="!form.valid" type="submit" class="boxed-btn">Sign Up</button>
            </div>

            <div class="form-text col-lg-12 text-center">
              <p>
                Already have account ?
                <a routerLink="/auth/login">Log in</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
