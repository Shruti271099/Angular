<section class="top-categories-area pd-tb-100 bg-soft-green">
  <div class="container">
    <header class="section-heading text-center">
      <h3 class="section-title">Top Categories</h3>
    </header>
    <div class="row" *ngFor="let item of storeCategory">
      <div class="col-lg-12">
        <div class="top-categories-carousel owl-carousel">
          <a class="single-top-category text-center" >
            <span class="top-category-image mb-2">
              <img
                (click)="onClickItem(item)"
                src="{{ item.image.url }}"
                alt=""
              />
            </span>
            <span (click)="onClickItem(item.id)" class="top-category-name">{{
              item.name
            }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
